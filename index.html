<html lang="pt">
<head>

  <style>
    :root{
      --card-bg: rgba(10, 14, 22, 0.45);
      --card-border: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.72);
      --shadow: 0 18px 40px rgba(0,0,0,0.35);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      min-height:100vh;
      background-image:url("fundo.jpg");
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(0,0,0,.12), rgba(0,0,0,.72));
      pointer-events:none;
      z-index:0;
    }
    .wrap{
      position:relative;
      z-index:1;
      max-width:1100px;
      margin:26px auto;
      padding:0 16px 26px;
    }
    header{ margin-bottom:14px; }
    h1{ margin:0; font-size:34px; display:flex; align-items:center; gap:10px; }
    .muted{ color:var(--muted); font-size:14px; margin-top:6px; }

    /* 2 colunas */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
      margin-top:14px;
    }

    .card{
      border-radius: var(--radius);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .card h2{
      margin:0 0 10px;
      font-size:18px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    label{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin:10px 0;
    }

    input[type="number"], select{
      width: 220px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.22);
      color: var(--text);
      outline:none;
    }
    input[type="number"]:focus, select:focus{
      border-color: rgba(255,255,255,0.35);
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    button{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:10px;
    }
    button:hover{ background: rgba(255,255,255,0.14); }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
      overflow:hidden;
      border-radius:14px;
    }
    th, td{
      text-align:left;
      padding:10px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      font-size:14px;
    }
    th{
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.85);
      font-weight:600;
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns:1fr; }
      h1{ font-size:28px; }
      input[type="number"], select{ width:100%; }
    }
  </style>
</head>

<body>

    <header>
      <h1><i class="fa-solid fa-gun"></i> Armas leves</h1>
      <div class="muted">2 colunas: nº de armas → materiais necessários (só os usados no craft).</div>
    </header>

    <div class="grid">

      <div class="card">
        <h2><i class="fa-solid fa-hashtag"></i> Número de armas</h2>

        <label>

          <select id="weaponSelect"></select>
        </label>

        <label>
          Quantidade
          <input id="weaponQty" type="number" min="0" value="1" />
        </label>

        <div class="actions">
          <button id="btnCalc" type="button"><i class="fa-solid fa-calculator"></i> Calcular</button>
          <button id="btnReset" type="button"><i class="fa-solid fa-broom"></i> Reset</button>
        </div>
      </div>

      <!-- COLUNA 2: Materiais necessários -->
      <div class="card">

        <table>

            <tr><th>Material</th><th>Total</th></tr>
          </thead>
          <tbody id="materialsBody"></tbody>

        <div class="muted" id="note" style="margin-top:10px;"></div>
